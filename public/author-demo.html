<!DOCTYPE html lang="en">
<html lang="en">
<head>
<title>ACE in Action</title>

<!-- Imports -->
<!-- CSS File -->
<link rel="stylesheet" href="author-demo.css" />
<!-- Something -->
<link rel="icon" href="../assets/cursor1.png">
<!-- MDL, used for tabs -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style type="text/css" media="screen">
    /* width */
    ::-webkit-scrollbar {
       width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
       background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
       background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
       background: #555;
    }
</style>

</head>
<body>
    <header>
        <h4 id="title">CRSG AUTHOR GAME</h4>
        <div id="titles"><p id="old_title">Old Code</p><p id="new_title">New Code</p></div>
    </header>
    <div id="multiple_editor_wrapper">
        <div id="editor_bars_wrapper">
            <div id="editor_1_wrap">
                <div id="editor_1">
                </div>
                <div id="horizontal_dragbar"></div>
                <div id="console">
                    <div class="mdl-tabs mdl-js-tabs">

                        <div class="mdl-tabs__tab-bar">
                            <a href="#tab1" class="mdl-tabs__tab">Errors</a>
                            <a href="#tab2" class="mdl-tabs__tab">Guide</a>
                            <button id="show-solutions" class="mdl-button">Show Solution</button>
                        </div>
                        <div class="mdl-tabs__panel is-active" id="tab1">
                            <div id="errors-list"></div>
                        </div>
                        <div class="mdl-tabs__panel" id="tab2">
                            <p>Second tab's contgsdgkgmsdkgsdmkgsdmkdsgmksdgkgsdmmksdgmksdgksdgksdgsdgent.</p>
                        </div>
                    </div>

                </div>
            </div>
            <div id="vertical_dragbar"></div>
        </div>
        
        <div id="right_editor_wrap">
            <div id="editor_2">
            </div>
            <button id="submit-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Commit Changes</button>
        </div>

    </div>
    
    <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="author-level-texts.js"></script>
    <script src="author-demo.js"> </script>

</body>
</html>
