    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <span class="mdl-layout_title" style="font-size: 27px">Code Review Serious Game</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <!-- <a class="mdl-navigation__link" href="#">Nav link 1</a>

                Sign Out
              </button> -->
                </nav>
            </div>
        </header>
        <div id="login-box">
            <div class="left">
                <h1>Sign Up</h1>

                <input type="text" name="UserName" placeholder="User Name" id="sign-up-username" />
                <input type="text" name="Email" placeholder="E-mail" id="sign-up-email" />
                <input type="password" name="Password" placeholder="Password" id="sign-up-password" />
                <input type="password" name="Password" placeholder="Retype Password" id="sign-up-password-re" />
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" name="submit" id="signUp">
                    Sign Up
                </button>

            </div>
            <div class="mid">
                <h1>Log in</h1>
                <input type="text2" name="log_email" placeholder="Account E-mail" id="log-in-email" />
                <input type="password" name="log_password" placeholder="Password" id="log-in-password" />
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" name="submit" id="login">
                    Login
                </button>
            </div>
            <div class="right">
                <span class="loginwith">Sign in with<br />social network</span>

                <button class="social-signin facebook" disabled>Log in with facebook</button>
                <button class="social-signin twitter" disabled>Log in with Twitter</button>
                <button class="social-signin google" disabled>Log in with Google</button>
            </div>
            <div class="or">OR</div>

            <div class="or2">OR</div>
        </div>
        <!--  <div class="mdl-layout__drawer">
        </div> -->
    </div>
    <!-- MDL Spinner Component -->
    <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
